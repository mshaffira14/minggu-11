<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan while</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulang?");
        var counter = 0;

        while(ulangi) {
            var jawab = confirm("Apakah anda mau mengulang?")
            counter++;
            if(jawab == false) {
                ulangi = false;
            }
        }

        document.write("Perulangan suddah dilakukan sebanyak " + counter + " kali");

        // var ulangi = confirm("Apakah anda mau mengulang?");

    </script>
    
</body>
</html>
